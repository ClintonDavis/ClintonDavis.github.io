	<style>
        * {
            padding: 0;
            margin: 0;
            outline: none;
            box-sizing: border-box;
        }
        
        body {
            position: static;
            background-image: url("./forest_2000px.jpg");
            background-repeat:no-repeat;
            background-size: auto;
            background-color: slategrey;

            color: #444;
            -webkit-font-smoothing: antialiased;
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
            font-weight: 300;
            font-weight: 400;
            height: auto !important;
            height: 100;
            min-height: 100%;
            text-rendering: optimizeLegibility;
        }
        
        #image_attribution{
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 12pt;
            margin: 2px;
            margin-right: 25px;
            background-color: rgba(248, 248, 255,.8);
            padding: px;
        }
        
        header {
            border-bottom: 1px solid rgba(0,0,0,.15);
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        
        
        header > div#logo {
            background-color: rgba(255, 255, 255, .98);
            line-height: 70px;
            position: relative;
        }
    
        header > .menuDown {
            box-shadow: 0 3px 5px rgba(0,0,0,.15);
        }
    
        header > .menuUp {
            box-shadow: none;
        }

        header > div#logo > h1 {
            color: rgba(140, 193, 193, .98);
            outline-color: black;
            font-weight: 300;
            text-transform: lowercase;
            text-shadow:
                1px 1px 0 slategrey;
        }
        
        header > div#logo > div#navToggle {
            background-color: rgba(0,0,0,.15);
            position: relative;
            right: 0;
            top: 0;
            transition: 300ms all ease;
        }
            
        header > div#logo > div#navToggle:hover {
            background-color: rgba(0,0,0,.1);
        }

        header > div#logo > div#navToggle > a {
            color: rgba(255,255,255,.5);
            display: block;
            font-size: 0.85em;
            font-weight: 600;
            padding: 0 2.5rem;
            text-decoration: none;
            transition: 300ms all ease;
        }

        header > div#logo > div#navToggle:hover > a {
            color: rgba(255,255,255,1);
        }

        header > nav {
            background-color: rgba(255, 255, 255, 0.95);
            display: none;
            flex: 1;
            transform: 300ms all ease;
        }
    
        header nav > ul {
           list-style-type: none;    
        }
        
        header nav > ul > li {
            border-bottom: 1px dotted rgba(0,0,0,.1);
            position: relative;
        }
        header nav > ul > li:last-of-type {
            border-bottom: none;    
        }
        header nav > ul > li > a {
            display: block;
            color: rgba(0,0,0,.65);
            font-weight: 700;
            padding: 1.5rem 0;
            text-decoration: none;
            transition: 250ms all ease;
        }

        header nav > ul > li > a span.toggle {
            background-color: rgba(0,0,0,.05);
            border-radius: 3rem;
            color: rgba(0,0,0,.25);
            font-size: 0.75em;
            font-weight: 500;
            padding: 2px 8px;
            text-transform: lowercase;    
        }

        header nav > ul > li > a span.caret {
            display: none;
        }

        header > nav > ul > li:hover > a {
            color: rgb(140, 193, 193);  
        }
        
        header > nav > ul > li > nav {
            background-color: rgb(51,51,51);
            border-radius: 1.5em;
            box-shadow: 0 2px 8px rgba(0,0,0,.6);
            display: none;
            overflow: hidden;
            position: absolute;
            right: 5%;
            width: 90%;
            z-index: 100;
        }
        
        header > nav > ul > li > nav > ul > li > a {
            color: rgba(255,255,255,.85);
            transition: 300ms all ease;
        }
    
    header > nav > ul > li > nav > ul > li:hover > a {
        background-color: rgba(0,0,0,.6);
        color: rgba(255,255,255,.95);
    }
     
    #MainText  {
            margin: 25px 25px 50px 25px; 
            overflow:auto;

            background-color: rgba(245, 245, 220, .95);
            color: darkblue;
            font-size: 18pt;
            		
			padding-top:10px;
			padding-left:10px;
			padding-right:10px;
            
        }
        
    /* Large screens */
        
        
    @media all and (min-width: 800px) {
        
        #MainText  {
            position: absolute;
            margin: 50px;
            top: 115px;
            bottom: 0px;
            right: 0px;
            left: 0px;
        }
        
        #image_attribution{
            position: absolute;
            margin: 12.5px;
            margin-right: 50px;
            padding: 1px 5px 1px 5px;
        }

        header > div#logo > div#navToggle {
           display: none;    
        }
        header {
            background-color: rgba(256,256,256,.98);
            flex-direction: row;
            line-height: 90px;
            padding: 0 3rem;
            position: fixed;
            text-align: left;
            width: 100%;
        }
        
        header > div#logo {
            background-color: transparent;
            line-height: 90px;
        }
        
    
        header > div#logo > h1 {
            color: rgb(140, 193, 193);
            text-shadow:
                0px 0px 0 slategrey;
        }

        header > nav {
            background-color: transparent;
            display: block;
        }
        
        header > nav > ul {
            display: flex;
            flex-flow: row wrap;
            justify-content: flex-end;    
        }

        header nav > ul > li {
            border-bottom: none;
        }

        header nav > ul > li > a {
            padding: 0 1.25rem;
            font-size: 18pt;
            color: slategrey;

        }

        header nav > ul > li > a span.toggle {
            display: none;    
        }

        header nav > ul > li > a span.caret {
            border-bottom: 4px solid transparent;
            border-top: 4px solid rgba(0,0,0,.65);
            border-right: 4px solid transparent;
            border-left: 4px solid transparent;
            border-radius: 1px;
            content: "";
            display: inline-block;
            height: 0;
            margin: 0 0 0 .25rem;
            transition: 250ms all ease;
            width: 0;
            vertical-align: middle;
        }

        header nav > ul > li:hover > a span.caret {
            border-top-color: rgb(140, 193, 193);
            transform: rotate(270deg); 
        }
    
        header > nav > ul > li:hover > nav {
            background-color: rgb(51,51,51);
            border-radius: .25em;
            box-shadow: 0 2px 8px rgba(0,0,0,.6);
            display: block;
            line-height: 3em;
            right: -50%;
            width: 196px;
        }
    }    
        
        
        /* Very Large screens */
        
        
    @media all and (min-width: 1200px) {
        
        #MainText  {
            position: absolute;
            width: 1100px;
            margin: 50px auto 50px auto;
            top: 115px;
            bottom: 0px;
            right: 0px;
            left: 0px;
        }
        #image_attribution{
            position: absolute;
            margin: 12.5px;
            margin-right: calc(50% - 550px);
        }
        
    }
        
    </style>
    
    <script>
        $(document).ready(function() {
            $("#navToggle a").click(function(e){
                e.preventDefault();
                
                $("header > nav").slideToggle();
                $("#logo").toggleClass("menuUp menuDown");
            });
            
            $(window).resize(function() {
                if($( window ).width() >= "800") {
                    $("header > nav").css("display", "block");
        
                    if($("#logo").attr('class') == "menuDown") {
                        $("#logo").toggleClass("menuUp menuDown");
                    }
                }
                else {
                    $("header > nav").css("display", "none");
                }
            });
            
            $("header > nav > ul > li > a").click(function(e) {
                if($( window ).width() <= "800") {
                    if($(this).siblings().size() > 0 ) {
		                e.preventDefault();
                        $(this).siblings().slideToggle("fast")
                        $(this).children(".toggle").html($(this).children(".toggle").html() == 'close' ? 'expand' : 'close');
                    }
                }
            });
            
        });
        
    
    </script>
