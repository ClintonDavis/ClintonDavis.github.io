
<!DOCTYPE html>
<html>
<head>
	<title>Clinton's Leaflet Template</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/dist/leaflet.awesome-markers.css">

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	
	<style>
	
		#map {
			width: 800px;
			height: 600px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8)
			box-shadow: 0 0 15px rgba(0,0,0,0.2}
			border-radius: 5px;
		}
		
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}
		
		.legend {
			text-align: left;
			line-heigh: 18px;
			color: #555;
		}
		
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
		
		</style>
	

</head>
<body>

	<div id="map"></div>
	
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="/dist/leaflet.awesome-markers.js"></script>
	
	<script type="text/javascript" src="us-states.js"></script>
	<script type="text/javascript">

		// create a map in the "map" div, set the view to a given place and zoom
		var map = L.map('map').setView([37.8 , -96], 4);

		L.tileLayer('http://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
		//	id: 'cdavis.jhddlci9',
			id: 'examples.map-20v6611k',
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			maxZoom: 18
		}).addTo(map);
		
		var info = L.control();
		
		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create div with class "info"
			this.update();
			return this._div;
		};
		
		//method that we'll use to update the control based on features' properties passed
		info.update = function (props) {
			this._div.innerHTML = '<h4>US Population Density</h4>' + (props ?
			'<b>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</su>'
			: 'Hover over a state');
		};
		
		info.addTo(map);

		function getColor(d) {
			return d > 1000 ? '#800026' :
			   d > 500  ? '#BD0026' :
			   d > 200  ? '#E31A1C' :
			   d > 100  ? '#FC4E2A' :
			   d > 50   ? '#FD8D3C' :
			   d > 20   ? '#FEB24C' :
			   d > 10   ? '#FED976' :
						  '#FFEDA0';
		}
		
		function style(feature) {
			return {
				fillColor: getColor(feature.properties.density),
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7
			};
		}
		
		function highlightFeature(e){
			var layer = e.target;
			
			layer.setStyle({
				weight:5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			}); 	
			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}
			
			info.update(layer.feature.properties);
		}
		
		var geojson;
		
		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}
		
		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}
		
		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}
		
		geojson = L.geoJson(statesData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);
		
		map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');
		
		var legend = L.control({position: 'bottomright'});
		
		legend.onAdd = function (map) {
			
			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 10, 20, 50, 100, 200, 500, 1000],
				labels = [],
				from, to;
				
			//loop through our density intervals and generated a label with a colored square for each intervals
			for (var i = 0; i < grades.length; i++ ) {
				from = grades[i];
				to = grades[i + 1];
				
				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}
			
			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);
	</script>
</body>
</html>
